<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="todo">
                <div class="todo_container">
                    <div class="header_panel">
                        <div class="header">
                            <h1>Мой день</h1>
                            <p class="date">четверг, 11 марта</p>
                        </div>
                        <div class="header_btns">
                            <select name="category" class="select_btn">
                            <option value="favorite" >Важно</option>
                            <option value="finished" >Сделано</option>
                            <option value="current" selected>Текущие</option>
                        </select>
                            <div class="btn_theme">
                                <span class="btn_dot"></span>
                            </div>
                        </div>
                        <div class="theme_menu">
                            <h2 class="theme_header">Тема</h2>
                            <div class="theme_img">
                                <div class="image" data-value="0"><img src="https://raw.githubusercontent.com/alexdodevski/todo/gh-pages/style/img/1.jpg" alt="wallper"></div>
                                <div class="image" data-value="1"><img src="https://raw.githubusercontent.com/alexdodevski/todo/gh-pages/style/img/2.jpg" alt="wallper"></div>
                                <div class="image" data-value="2"><img src="https://raw.githubusercontent.com/alexdodevski/todo/gh-pages/style/img/3.jpg" alt="wallper"></div>
                                <div class="image" data-value="3"><img src="https://raw.githubusercontent.com/alexdodevski/todo/gh-pages/style/img/4.jpg" alt="wallper"></div>
                                <div class="image" data-value="4"><img src="https://raw.githubusercontent.com/alexdodevski/todo/gh-pages/style/img/5.jpg" alt="wallper"></div>
                                <div class="image" data-value="5"><img src="https://raw.githubusercontent.com/alexdodevski/todo/gh-pages/style/img/6.jpg" alt="wallper"></div>
                            </div>
                        </div>
                    </div>
                    <div class="task_panel">
                    </div>
                    <div class="add_task task">
                        <div class="plus"><i class="fas fa-plus-circle"></i></div>
                        <div class="task_text"><input class="task_input" type="text" placeholder="Добавить задачу"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='app.js '></script>
</body>

</html>
